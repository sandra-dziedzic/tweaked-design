<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Network nodes icon -->
  <g transform="translate(5, 5)">
    <!-- Central node -->
    <circle cx="20" cy="20" r="4" fill="url(#grad1)"/>
    <!-- Surrounding nodes -->
    <circle cx="8" cy="8" r="2.5" fill="url(#grad1)"/>
    <circle cx="32" cy="8" r="2.5" fill="url(#grad1)"/>
    <circle cx="8" cy="32" r="2.5" fill="url(#grad1)"/>
    <circle cx="32" cy="32" r="2.5" fill="url(#grad1)"/>
    <circle cx="20" cy="4" r="2" fill="url(#grad1)"/>
    <circle cx="36" cy="20" r="2" fill="url(#grad1)"/>
    <circle cx="4" cy="20" r="2" fill="url(#grad1)"/>
    <circle cx="20" cy="36" r="2" fill="url(#grad1)"/>
    <!-- Connection lines -->
    <line x1="20" y1="20" x2="8" y2="8" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="32" y2="8" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="8" y2="32" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="32" y2="32" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="20" y2="4" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="36" y2="20" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="4" y2="20" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="20" y2="36" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
    <!-- Outer connections -->
    <line x1="8" y1="8" x2="20" y2="4" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
    <line x1="32" y1="8" x2="20" y2="4" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
    <line x1="8" y1="8" x2="4" y2="20" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
    <line x1="32" y1="8" x2="36" y2="20" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
    <line x1="8" y1="32" x2="4" y2="20" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
    <line x1="32" y1="32" x2="36" y2="20" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
    <line x1="8" y1="32" x2="20" y2="36" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
    <line x1="32" y1="32" x2="20" y2="36" stroke="url(#grad1)" stroke-width="0.8" opacity="0.4"/>
  </g>
  <!-- Text -->
  <text x="52" y="32" font-family="Space Grotesk, sans-serif" font-weight="700" font-size="22" fill="#1a1a3e">Represent</text>
  <text x="152" y="32" font-family="Space Grotesk, sans-serif" font-weight="700" font-size="22" fill="#22c55e">AI</text>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
</svg>
